<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow in Object</title>
</head>
<body>
    <script>

        const person = {
            name: "Hishna",
            age: 21,
            sayHello: (name) => {
                document.writeln(`<p>Hello ${name}`);
            }
        };
        person.sayHello('Budi');

    </script>
</body>
</html>
