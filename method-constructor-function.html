<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Method Constructor Function</title>
</head>
<body>
    <script>
       
        function Person(){
            this.firstName = "";
            this.lastName = "";
            this.sayHello  = function(name){
                console.log(`Hello ${name}, my name is ${this.firstName} ${this.lastName}`);
            }
        }
        const hishna = new Person();
        hishna.firstName = "Hishna";
        hishna.lastName = "Difa";
        hishna.sayHello("joko");

        const budi = new Person();
        budi.firstName = "Budi";
        budi.lastName = "Susilo";
        budi.sayHello("joko");


        console.log(hishna);
        console.log(budi);

    </script>
</body>
</html>
