<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
    {

        const person = {
            firstName: "Hishna",
            lastName: "Difa"
        };
        
        // Object.freeze(person);
        Object.seal(person);
        
        person.firstName = "Budi";
        delete person.lastName;
        
        console.log(person);
    }

    {
        const target = {firstName: "Hishna"};
        const source = {lastName: "Difa"};

        Object.assign(target, source);
        console.log(target);
        console.log(source);
    }

    {
        const person = {
            firstName: "Hishna",
            lastName: "Difa"
        };

        console.log(Object.values(person));
        console.log(Object.getOwnPropertyNames(person));
    }

    </script>
</body>
</html>
