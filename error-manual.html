<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Error Manual</title>
</head>
<body>
    <script>

        class ValidationError extends Error{
            constructor(message, field){
                super(message);
                this.field = field;
            }
        }

        class MathUtil{

            static sum(...numbers){
                if(numbers.length === 0){
                    const error = new ValidationError("Total parameter harus lebih dari 0", "numbers");
                    throw error;
                }
                let total = 0;
                for (const number of numbers){
                    total += number;
                }
                return total;
            }
        }

        try {
            console.info(MathUtil.sum());
            console.log("hishna");
        } catch (error) {
            if(error instanceof ValidationError){
                console.info(`terjadi error : ${error.field} dengan error : ${error.message}`);
            } else {
                console.info(`terjadi error : ${error.message}`);
            }
        } finally {
            console.info("Program Selesai")
        }
        console.log("hishna");

       
    </script>
</body>
</html>
