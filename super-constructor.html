<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Constructor</title>
</head>
<body>
    <script>

        class Employee{
            
            constructor(firstName){
                this.firstName = firstName;
            }

            sayHello(name){
                console.log(`Hello ${name}, my name is Employee ${this.firstName}`);
            }
        }

        class Manager extends Employee{

            constructor(firstName, lastName){
                super(firstName);
                this.lastName = lastName;
            }

            sayHello(name){
                console.log(`Hello ${name}, my name is Manager ${this.firstName} ${this.lastName}`);
            }
        }

        const hishna = new Employee("Hishna");
        hishna.sayHello('Joko');

        const budi = new Manager("Budi", "Susilo");
        budi.sayHello('Joko');

        console.log(hishna);
        console.log(budi);
    </script>
</body>
</html>
