<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>

    const person = {
        firstName: "Hishna",
        middleName: "Difa",
        lastName: "Ismail",
        age: 23,
        address: {
            country: "Indonesia",
            city: "Bandung"
        },
        hobbies: [
            "Coding", "Traveling", "Game"
        ]
    };        

    const json = JSON.stringify(person);
    console.info(json);

    const jsonObject = JSON.parse(json);
    console.info(jsonObject);

    </script>
</body>
</html>
