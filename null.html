    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Null</title>

<body>
    <script>

        let fullname = null;
        if (fullname === undefined){
            alert("Undefined");
        }else if(fullname === null){
            alert("Null");
        }else{
            alert(fullname);
        }

    </script>
