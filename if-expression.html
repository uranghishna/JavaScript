<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue = 50;
        if(examValue >= 80){
            document.writeln("<h1>Selamat!</h1>");
        }else if(examValue >= 60){
            document.writeln("<h1>Lulus</h1>");
        }else{
            document.writeln("<h1>Gagal</h1>");
        }
    </script>
</body>
</html>
