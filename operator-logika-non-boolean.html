<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>logika non boolean</title>
</head>
<body>
    <script>

        console.info("Hello" || "");
        console.info("Hello" || "World");
        console.info(null || "World");
        console.info(null || undefined);
        console.info(false || "");
        console.info(0 || "Null");
        console.info(0 || null); 
        console.info("--------")
        console.info("Hello" && "");
        console.info("Hello" && "World");
        console.info(null && "World");
        console.info(undefined && null);
        console.info(false && "");
        console.info(0 && "Null");
        console.info(0 && null);

    </script>
</body>
</html>
