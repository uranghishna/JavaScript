<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        document.writeln("Hishna Difa Ismail");
        document.writeln("<br>");
        document.writeln("Programmer");
        document.writeln("<br>");
        document.writeln("Bandung"+","+" Jawa Barat");
        document.writeln("<br>");
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Hishna \nDifa \nIsmail");
        document.writeln("\\Bandung\\Jawa Barat");
        document.writeln("\"Programmer\"");
        document.writeln("\'Belajar Javascript\'");
        document.writeln("</textarea>");
    </script>
</body>
</html>
