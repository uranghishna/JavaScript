<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koneversi</title>
</head>
<body>
    <script>
        const value1 = parseInt("1");
        const value2 = 1;
        const sum = value1 + value2;
        document.writeln(sum);

        document.writeln(`<p>${parseInt("1.1")}</p>`); //1
        document.writeln(`<p>${parseFloat("1.1")}</p>`); //1.1
        document.writeln(`<p>${Number("1.1")}</p>`); //1.1

        const value3 = 1;
        const value4 = 1;
        const sum1 = value3.toString() + value4.toString();
        document.writeln(sum1);

        document.writeln(`<p>${parseInt("salah")}</p>`); //NaN
        document.writeln(`<p>${parseInt("1salah")}</p>`); //1
        document.writeln(`<p>${parseFloat("1.1salah")}</p>`); //1.1
        document.writeln(`<p>${Number("1.1salah")}</p>`); //NaN

        const first = Number("salah"); //NaN
        const second = Number("1"); //1
        document.writeln(`<p>${isNaN(first)}</p>`); //true
        document.writeln(`<p>${isNaN(second)}</p>`); //false
    </script>
</body>
</html>
