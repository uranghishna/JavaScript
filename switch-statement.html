<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>

        const nilai = "E";

        switch (nilai){
            case "A":
                console.log("Selamat Nilai tertinggi");
                break;
            case "B":
            case "C":
                console.log("Nilai Lulus");
                break;
            case "D":
                console.log("Nilai Tidak Lulus");
                break;
            default:
                console.log("Kamu Tidak Terdaftar");
                break;
        }

    </script>
</body>
</html>
