<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>

        class Employee{
            sayHello(name){
                console.log(`Hello ${name}, my name is Employee ${this.name}`);
            }
        }

        class Manager extends Employee{
            // sayHello(name){
            //     console.log(`Hello ${name}, my name is Manager ${this.name}`);
            // }
        }

        const hishna = new Employee();
        hishna.name = 'Hishna';
        hishna.sayHello('Joko');

        const budi = new Manager();
        budi.name = 'Budi';
        budi.sayHello('Joko');

        console.log(hishna);
        console.log(budi);
    </script>
</body>
</html>
