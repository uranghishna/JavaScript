<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <script>
        document.writeln(100);
        document.writeln("<br>");
        document.writeln(100.5);
        document.writeln("<br>");
        document.writeln(100.5e3);
        //binary
        document.writeln("<br>");
        document.writeln(0b1010);
        //hexadecimal
        document.writeln("<br>");
        document.writeln(0xFF);
        //octal
        document.writeln("<br>");
        document.writeln(0o10);
    </script>
</body>
</html>
