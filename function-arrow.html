<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <script>

        const sayHello = (name) => {
            const say = `<p>Hello ${name}</p>`;
            document.writeln(say);
        }
        sayHello("Hishna");

        const person = (name) => document.writeln(`<p>Hello ${name}</p>`);
        person("John");

        const sum = (first, second) => first + second;
        document.writeln(sum(1, 2));

        const people = nama => document.writeln(`<p>Hello ${nama}</p>`);
        people("Ojan");

        function giveMeName(callback){
            callback("Ismail");
        }
        giveMeName(ngaran => document.writeln(`<p>Hello ${ngaran}</p>`));
    </script>
</body>
</html>
