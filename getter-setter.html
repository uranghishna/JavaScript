<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter Setter</title>
</head>
<body>
    <script>

        //Getter
        const person = {
            name: "Hishna",
            age: 21,
            get nameLength(){
                return `${this.name} ${this.age}`;
            },
            set nameLength(value){
                const array = value.split(' ');
                this.name = array[0];
                this.age = array[1];
            }
        };
        console.log(person.nameLength);
        person.nameLength = "Budi 23";
        console.table(person);




    </script>
</body>
</html>
