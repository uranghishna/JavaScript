<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Constructor Function</title>
</head>
<body>
    <script>
       
        function Person(){
            this.firstName = "";
            this.lastName = "";
        }
        const hishna = new Person();
        hishna.firstName = "Hishna";
        hishna.lastName = "Difa";


        const budi = new Person();
        budi.firstName = "Budi";
        budi.lastName = "Susilo";


        console.log(hishna);
        console.log(budi);

    </script>
</body>
</html>
