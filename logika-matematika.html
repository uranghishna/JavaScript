<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika Matematika</title>
</head>
<body>
    <script>
        // tukar nilai
        let arr = [1, 2, 3, 4, 5, 6];
        let start = 0;
        let end = arr.length-1;

        while (start < end) {
            let temp = arr[start];
            arr[start] = arr[end];
            arr[end] = temp;
            start++;
            end--;
        }

        document.writeln(arr);
        document.writeln("<br>");


        // nilai tertinggi
        let A = [4,3,5,5,6,1,2,7,1,3,2];
        let max = A[0];
        for (let i = 1; i < A.length; i++) {
            if (A[i] > max) {
                max = A[i];
            }
        }
        document.writeln(max);
        document.writeln("<br>");

        

        // odd numbers
         let B = [];
        for (let i = 1; i <= 50; i++) {
            B.push(i);
        }
        let C = [];
        for (let i = 0; i < B.length; i++) {
            if (B[i] % 2 != 0) {
                C.push(B[i]);
            }
        }
        document.writeln(C);
        document.writeln("<br>");

        // non-prime numbers
        let D = [];
        for (let i = 1; i <= 50; i++) {
            D.push(i);
        }
        let E = [];
        for (let i = 0; i < D.length; i++) {
            let count = 0;
            for (let j = 1; j <= D[i]; j++) {
                if (D[i] % j == 0) {
                    count++;
                }
            }
            if (count !== 2) {
                E.push(D[i]);
            }
        }
        document.writeln(E);
        document.writeln("<br>");
        
        // irisan array C dan E
        let F = [];
        for (let i = 0; i < C.length; i++) {
            for (let j = 0; j < E.length; j++) {
                if (C[i] == E[j]) {
                    F.push(C[i]);
                }
            }
        }
        document.writeln(F);

        
    </script>
</body>
</html>
